name: CI - Test & Build Vue Project


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Installer les dépendances
      - name: Installer les dépendances
        run: npm ci

      # 4️⃣ Vérifier le typage TypeScript
      - name: Vérifier le typage TypeScript
        run: |
          # Assure-toi que le script type-check existe
          if ! grep -q '"type-check"' package.json; then
            echo "Ajout du script type-check dans package.json"
            jq '.scripts["type-check"]="vue-tsc --noEmit"' package.json > package.tmp.json
            mv package.tmp.json package.json
          fi
          npm run type-check

      # 5️⃣ Lancer les tests (si présents)
      - name: Lancer les tests
        run: npm run test --if-present

      # 6️⃣ Construire le projet
      - name: Build du projet
        run: npm run build

      # 7️⃣ Déclencher le déploiement Netlify via le hook
      - name: Déployer sur Netlify
        if: success()
        run: |
          if [ -z "${{ secrets.NETLIFY_DEPLOY_HOOK }}" ]; then
            echo "Erreur : le secret NETLIFY_DEPLOY_HOOK n'est pas défini"
            exit 1
          fi
          curl -X POST -H "Content-Type: application/json" -d '{}' --fail "${{ secrets.NETLIFY_DEPLOY_HOOK }}"
