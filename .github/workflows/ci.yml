name: CI - Test & Build Vue Project

# üîÅ D√©clenchement du workflow √† chaque push ou pull request sur master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner ton d√©p√¥t
      - name: Checkout du code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Node.js (ajuste la version si besoin)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Installer les d√©pendances
        run: npm ci

      # 4Ô∏è‚É£ V√©rifier le typage TypeScript
      - name: V√©rifier le typage TypeScript
        run: |
          if ! grep -q '"type-check"' package.json; then
            echo "Ajout du script type-check dans package.json"
            jq '.scripts["type-check"]="vue-tsc --noEmit"' package.json > package.tmp.json
            mv package.tmp.json package.json
          fi
          npm run type-check

      # 5Ô∏è‚É£ Lancer les tests (si pr√©sents)
      - name: Lancer les tests
        run: npm run test --if-present

      # 6Ô∏è‚É£ Construire le projet
      - name: Build du projet
        run: npm run build

      # 7Ô∏è‚É£ D√©clencher le d√©ploiement Netlify via le hook
      - name: D√©ployer sur Netlify
        if: success()
        run: |
          if [ -z "${{ secrets.NETLIFY_DEPLOY_HOOK }}" ]; then
            echo "Erreur : le secret NETLIFY_DEPLOY_HOOK n'est pas d√©fini"
            exit 1
          fi
          curl -X POST -H "Content-Type: application/json" -d '{}' --fail "${{ secrets.NETLIFY_DEPLOY_HOOK }}"
